# Default values for ds0.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCountNS: 1
replicaCountNode: 3
replicaCountWeb: 1

image:
  repositoryNS: loqutus/ds0-ns
  repositoryNode: loqutus/ds0-node
  repositoryClient: loqutus/ds0-client
  repositoryWeb: loqutus/ds0-web
  repositoryTest: loqutus/ds0-test
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

nodesStatefulSetName: "ds0-node-headless"
nsETCD:
  Host: "ds0-etcd"
  User: root
  Pass: password

webPort: 80
etcd:
  auth:
    rbac:
      rootPassword: password

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 6969

containerProbePort: 6969
containerPort: 6969
storageSize: 1Gi
volumeMountPath: /mnt/data

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
