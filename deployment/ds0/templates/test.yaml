# go-tests-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ds0.fullname" . }}-test
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: test
        image: "{{ .Values.image.repositoryTest }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      restartPolicy: Never
