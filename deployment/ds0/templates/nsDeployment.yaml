apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ds0.fullname" . }}-ns
  labels:
    app: {{ include "ds0.name" . }}-ns
spec:
  replicas: {{ .Values.replicaCountNS }}
  selector:
    matchLabels:
      app: {{ include "ds0.name" . }}-ns
  template:
    metadata:
      labels:
        app: {{ include "ds0.name" . }}-ns
    spec:
      containers:
        - name: {{ .Chart.Name }}-ns
          image: "{{ .Values.image.repositoryNS }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          env:
          - name: NS_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NS_NODES
            value: {{ .Values.nsNodes }}
          - name: NS_ETCD_HOST_FILES
            value: {{ .Values.nsETCDFiles.Host }}
          - name: NS_ETCD_USER_FILES
            value: {{ .Values.nsETCDFiles.User }}
          - name: NS_ETCD_PASS_FILES
            value: {{ .Values.nsETCDFiles.Pass }}
          - name: NS_ETCD_HOST_NODES
            value: {{ .Values.nsETCDNodes.Host }}
          - name: NS_ETCD_USER_NODES
            value: {{ .Values.nsETCDNodes.User }}
          - name: NS_ETCD_PASS_NODES
            value: {{ .Values.nsETCDNodes.Pass }}
          - name: NS_NODES_STATEFUL_SET_NAME
            value: {{ .Values.nodesStatefulSetName }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ds0.fullname" . }}-ns
  labels:
    app: {{ include "ds0.name" . }}-ns
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
    protocol: TCP
    name: http
  selector:
      app: {{ include "ds0.name" . }}-ns